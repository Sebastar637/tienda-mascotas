{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			{% if product.imagen %}
                <a href="#"><img class="thumbnail" src="{{product.imageURL}}"></a>
            {% else %}
                <a href="#"><img class="thumbnail" src="{% static 'img/default.png' %}"></a>
            {% endif %}
			<div class="box-element product">
				<h6><strong><a href="#">{{product.nombre}}</a></strong></h6>
				<hr>

				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Agregar al Carrito</button>
				
				<h4 style="display: inline-block; float: right"><strong>${{product.precio}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
