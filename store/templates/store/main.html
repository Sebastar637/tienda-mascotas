<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>PetPaw</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <script type="text/javascript">
        var user = '{{request.user}}';

        function getToken(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getToken('csrftoken');

        function getCookie(name) {
            var cookieArr = document.cookie.split(";");

            for(var i = 0; i < cookieArr.length; i++) {
                var cookiePair = cookieArr[i].split("=");

                if(name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }

            return null;
        }
        var cart = JSON.parse(getCookie('cart'));

        if (cart == undefined) {
            cart = {};
            console.log('Cart Created!', cart);
            document.cookie ='cart=' + JSON.stringify(cart) + ";domain=;path=/";
        }
        console.log('Cart:', cart);
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg barra-nombre">
        <div class="container">
            <a class="navbar-brand mx-auto" href="{% url 'index' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo de PetPaw" style="height: 80px; width: auto;">
            </a>
        </div>
    </nav>
    

    <nav class="navbar navbar-expand-lg barra-nav">
        <div class="container">
            <a class="navbar-brand d-block d-lg-none" href="{% url 'index' %}">PetPaw</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" style="color: black;" href="{% url 'index' %}">Tienda</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" style="color: black;" href="{% url 'about_us' %}">Sobre Nosotros</a>
                    </li>
                </ul>
                
                <div class="form-inline my-2 my-lg-0">
                    {% if user.is_authenticated %}
                        <a href="#" class="btn btn-warning">Cerrar sesión</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-warning" style="margin-right: 10px;">Iniciar sesión</a>
                        <a href="{% url 'register' %}" class="btn btn-warning">Registrarse</a>
                    {% endif %}

                    <a href="{% url 'cart' %}">
                        <img id="cart-icon" src="{% static 'img/shopping_cart.png' %}">
                    </a>

                    <p id="cart-total">{{cartItems}}</p>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        {% block content %}


        {% endblock content %}
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
</body>
</html>
